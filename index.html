<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <script type="text/javascript">
    function calculateBMI()
    {
      var height = document.getElementById("height").value;
      var weight = document.getElementById("weight").value;
      if ((height%1)>=0 && (weight%1)>=0) {
        var heightInMs = height/100;
        var bmi = weight/(heightInMs*heightInMs);
        var result = "Your BMI is" + bmi.toFixed(2);
        if (bmi<=18.5) {
          result += "<br />Your BMI underweight";
        }
        else if (bmi>18.5 && bmi<=29.4) {
          result += "<br />Congrats!!! Your weight is normal";
        }
        else if (bmi>24.9 && bmi<=29.9) {
          result += "<br />You are overweight";
        }
        else {
          result += "<br />Be careful!!! You are obese";
        }
        document.getElementById("output").innerHTML = result;
      }
      else {
        alert("Enter a valid input");
      }
    }
  </script>
</head>
<body>
  <table>
    <tr>
      <td>Height:</td>
      <td><input type="text" id="height"></td>
      <td>(in centimeters)</td>
    </tr>
    <tr>
      <td>Weight</td>
      <td><input type="text" id="weight"></td>
      <td>(in kilograms)</td>
    </tr>
  </table>
  <button id="btnClick" onclick="calculateBMI();">Calculate BMI</button>
  <div id="output" style = "font-size:30px; color:purple;"></div>
</body>
</html>
